<!DOCTYPE html>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Proxima Nova', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .hero-img {
      width: 100vw;
      height: 100vh;
      background: url('/files/images/img3.webp') center center/cover no-repeat;
    }

    .video-frame-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem;
      background-color: #E5EFFF;
    }

    .video-frame-section h1 {
      font-size: 2.5rem;
      color: #1F1F1F;
      margin-bottom: 2rem;
    }

    .video-frame {
      width: 80vw;
      max-width: 1200px;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
    }

    .video-frame video {
      width: 100%;
      height: auto;
      display: block;
    }

    .fullscreen-image {
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
    }

    .hero-img {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  position: relative;
}

.hero-img img {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  min-height: 100%;
  min-width: calc(100% + 400px); /* +200px on each side */
  object-fit: cover;
}

.made-by-section {
  background-color: #E5EFFF;
  color: #1F1F1F;
  padding: 4rem 2rem;
  text-align: center;
}

.made-by-section h1 {
  font-size: 2.5rem;
  margin-bottom: 2rem;
  
      font-family: 'Proxima Nova', sans-serif;
}

.made-by-section ul {
  list-style:circle;
  padding: 0;
  font-size: 1.5rem;
  font-weight: bolder;
  
      font-family: 'Proxima Nova', sans-serif;
}

.made-by-section li {
  margin-bottom: 0.5rem;
  
      font-family: 'Proxima Nova', sans-serif;
}
